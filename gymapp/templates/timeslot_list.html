{% extends 'base.html' %}
{% load static %} 
{% block content %}
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: Arial, sans-serif; /* Change font for better readability */
        }

        h2 {
            text-align: center;
            color: #333; /* Darker heading color */
            margin-bottom: 30px;
        }

        .timeslot-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Space between cards */
            max-width: 1200px; /* Maximum width for the container */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Padding around the container */
        }

        .timeslot-card {
            background-color: white; /* Card background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Card shadow */
            padding: 20px; /* Padding inside the card */
            text-align: center; /* Center text */
            width: 250px; /* Fixed width for cards */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }

        .timeslot-card:hover {
            transform: translateY(-5px); /* Raise card on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
        }

        .timeslot-card p {
            margin: 10px 0; /* Space above and below paragraphs */
            color: #555; /* Darker text color */
            font-size: 1.1em; /* Slightly larger font */
        }

        .timeslot-card a {
            display: inline-block;
            padding: 10px 15px; /* Padding around the link */
            background-color: #28a745; /* Green background color */
            color: white; /* White text color */
            border-radius: 5px; /* Rounded corners for the button */
            text-decoration: none; /* Remove underline */
            font-size: 1em; /* Font size */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .timeslot-card a:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>

    <h2>Select a Time Slot</h2>
    <div class="timeslot-container">
        {% for timeslot in timeslots %}
        <div class="timeslot-card">
            <p>Date: {{ timeslot.date }}</p>
            <p>Time: {{ timeslot.time }}</p>
            <a href="{% url 'payment' timeslot.id %}">Choose Time</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
